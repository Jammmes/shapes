{% include 'v_header.html' %}
<div class="row">
    <div class="col-sm-12 col-xs-12 border p-3 m-0">
        <div class="d-flex justify-content-around flex-wrap" id="goodsList">
            {% for good in content_data %}
            <div class="card p-1 m-1" style="width: 16rem;">
                <img class="card-img-top text-center" src="{{good.img}}" alt="image not found">
            </div>
            {% endfor %}
        </div>
    </div>
</div>
